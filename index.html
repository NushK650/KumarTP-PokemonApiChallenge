<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Pokemon</title>
</head>
<body class="bg-[url('/assets/PokemonBackgroundMain.png')] bg-cover  bg-no-repeat min-h-screen">
    <div class="flex justify-center gap-5 mt-5">
        <img id="random" class="h-[35px]" src="./assets/Random2.png" alt="Random">
        <input id="search" class="bg-white w-[450px] rounded-[50px] pl-5 h-[40px] border-2 border-black font-semibold" type="text" placeholder="Search">
        <img id="fav" class="h-[35px]" src="./assets/pokeball (1).png" alt="Favorites">
       <img id="favList" class="h-[35px]" src="./assets/pokedex.png" alt="Favorites List">
    </div>

    <div class="flex justify-center mt-40">
        <h2 id="pokemonName" class="bg-white w-[550px] rounded-[20px] pl-5 h-[60px] border-2 border-black font-semibold text-center text-[20px] pt-3" >Pokemon</h2>
    </div>

    <div class="flex justify-evenly">

        <div class="bg-white w-[550px] rounded-[20px] pl-5 h-full border-2 border-black font-semibold mt-20">
            <p id="pokemonLocation">location</p>
            <p id="evo">evo path</p>
            <p id="abilities">abilities</p>
            <p id="moves">moves</p>
            
        </div>

        <div>
            <!-- placeholder image -->
            <img class="h-auto w-[600px]" id="pokemonImg" src="" alt="pokemon"> 
        </div>
        
        
    </div>


    

<script src="./app.js"></script>
</body>

</html>

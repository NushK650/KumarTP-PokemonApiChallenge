<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex Studio</title>
    <style>
      :root {
        --ink: #0f172a;
        --glass: rgba(255, 255, 255, 0.72);
        --glass-border: rgba(255, 255, 255, 0.45);
        --accent: #ff6b35;
        --accent-2: #ffca3a;
        --accent-3: #7bdff2;
      }

      body {
        font-family: "Space Grotesk", system-ui, sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at top, #f8fafc 0%, #dbeafe 45%, #f1f5f9 100%);
      }

      .brand-font {
        font-family: "Fjalla One", "Space Grotesk", sans-serif;
        letter-spacing: 0.04em;
      }

      .app-bg {
        position: fixed;
        inset: 0;
        z-index: 0;
        background-image: radial-gradient(circle at 20% 20%, rgba(255, 107, 53, 0.18), transparent 42%),
          radial-gradient(circle at 80% 10%, rgba(123, 223, 242, 0.25), transparent 35%),
          radial-gradient(circle at 70% 80%, rgba(255, 202, 58, 0.2), transparent 38%);
      }

      .orb {
        position: fixed;
        border-radius: 999px;
        filter: blur(0px);
        opacity: 0.35;
        z-index: 0;
        animation: float 14s ease-in-out infinite;
      }

      .orb.one {
        width: 340px;
        height: 340px;
        left: -80px;
        top: 120px;
        background: linear-gradient(135deg, #ff6b35, #ffca3a);
      }

      .orb.two {
        width: 280px;
        height: 280px;
        right: -100px;
        top: 420px;
        background: linear-gradient(135deg, #7bdff2, #b4f8c8);
        animation-delay: 2s;
      }

      .orb.three {
        width: 220px;
        height: 220px;
        left: 55%;
        bottom: -60px;
        background: linear-gradient(135deg, #ffca3a, #f07167);
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-16px);
        }
      }

      .glass-card {
        background: var(--glass);
        border: 1px solid var(--glass-border);
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.12);
        backdrop-filter: blur(14px);
      }

      .chip {
        background: rgba(15, 23, 42, 0.08);
      }

      .scroll-soft::-webkit-scrollbar {
        width: 6px;
      }

      .scroll-soft::-webkit-scrollbar-thumb {
        background: rgba(15, 23, 42, 0.35);
        border-radius: 999px;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <div class="app-bg"></div>
    <div class="orb one"></div>
    <div class="orb two"></div>
    <div class="orb three"></div>
    <div class="relative z-10 mx-auto flex min-h-screen max-w-6xl flex-col px-4 pb-12 pt-8">
      <!-- navbar -->
      <div class="glass-card flex flex-col gap-4 rounded-3xl px-4 py-4 sm:px-6 lg:flex-row lg:items-center lg:justify-between">
        <div class="flex items-center gap-3">
          <div class="chip rounded-2xl px-3 py-1 text-xs font-semibold uppercase tracking-[0.3em] text-slate-700">
            Pokedex
          </div>
          <h1 class="brand-font text-3xl text-slate-900 sm:text-4xl">Studio</h1>
        </div>
        <div class="flex flex-1 flex-col gap-3 sm:flex-row sm:items-center sm:justify-center">
          <div class="relative w-full sm:max-w-xl">
            <input
              id="search"
              class="h-12 w-full rounded-full border border-transparent bg-white/80 pl-12 pr-4 text-sm font-semibold text-slate-900 shadow-inner focus:border-slate-300 focus:outline-none"
              type="text"
              placeholder="Search a Pokemon or ID"
            />
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-sm font-semibold text-slate-500">
              Search
            </span>
          </div>
          <div class="flex items-center justify-center gap-3">
            <button class="glass-card flex h-12 w-12 items-center justify-center rounded-2xl">
              <img
                id="random"
                class="h-6 w-6"
                src="./assets/Random2.png"
                alt="Random"
              />
            </button>
            <button class="glass-card flex h-12 w-12 items-center justify-center rounded-2xl">
              <img
                id="fav"
                class="h-6 w-6"
                src="./assets/pokeball.png"
                alt="Favorites"
              />
            </button>
            <button class="glass-card flex h-12 w-12 items-center justify-center rounded-2xl">
              <img
                id="favList"
                class="h-6 w-6"
                src="./assets/pokedex.png"
                alt="Favorites List"
              />
            </button>
          </div>
        </div>
      </div>
    <!-- favorites section -->
      <section
        id="favoritesSection"
        class="glass-card hidden w-full max-w-xs rounded-3xl px-5 pb-6 pt-4 font-semibold shadow-xl sm:fixed sm:right-6 sm:top-28"
      >
        <div class="flex items-center justify-between">
          <div class="chip rounded-full px-3 py-1 text-xs uppercase tracking-[0.3em] text-slate-600">
            Favorites
          </div>
          <button class="glass-card flex h-9 w-9 items-center justify-center rounded-full">
            <img
              id="close"
              class="h-4 w-4"
              src="./assets/cancel.png"
              alt="Close"
            />
          </button>
        </div>
        <div class="mt-4 flex max-h-64 flex-col gap-3 overflow-y-auto pr-2 scroll-soft" id="info"></div>
      </section>

      <div class="mt-10 grid gap-6 lg:grid-cols-[1.1fr_0.9fr]">
        <div class="glass-card flex flex-col gap-4 rounded-3xl p-6">
          <div class="flex items-center justify-between">
            <h2 class="text-sm font-semibold uppercase tracking-[0.3em] text-slate-500">Field Notes</h2>
            <span class="chip rounded-full px-3 py-1 text-xs font-semibold text-slate-700">
              Habitat Scan
            </span>
          </div>
          <div class="space-y-4 text-sm font-semibold text-slate-800">
            <p id="pokemonLocation">Location:</p>
            <p id="element">Element:</p>
            <p id="evo">Evolution Chain:</p>
            <p id="abilities">Abilities:</p>
            <div class="rounded-2xl bg-white/70 p-4">
              <p class="mb-2 text-xs uppercase tracking-[0.25em] text-slate-500">Move Set</p>
              <p id="moves" class="max-h-32 overflow-y-auto pr-2 text-sm scroll-soft">Moves:</p>
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-6">
          <div class="glass-card rounded-3xl p-6 text-center">
            <p class="text-xs uppercase tracking-[0.3em] text-slate-500">Pokemon</p>
            <h2 id="pokemonName" class="brand-font mt-3 text-3xl text-slate-900 sm:text-4xl">
              Pokemon
            </h2>
          </div>

          <div class="glass-card relative flex flex-col items-center justify-center rounded-3xl p-8">
            <div class="mb-4 flex items-center gap-2">
              <span class="chip rounded-full px-3 py-1 text-xs font-semibold text-slate-700">
                Official Artwork
              </span>
              <span class="text-xs font-semibold text-slate-500">Tap star for shiny</span>
            </div>
            <img class="h-52 sm:h-72" id="pokemonImg" src="" alt="Pokemon" />
            <button class="glass-card absolute right-6 top-6 flex h-12 w-12 items-center justify-center rounded-full">
              <img
                id="shiny"
                class="h-6 hidden"
                src="./assets/star (1).png"
                alt="shiny"
              />
            </button>
            <div class="mt-6 flex w-full items-center justify-between text-xs font-semibold text-slate-500">
              <span>Trainer Mode</span>
              <span>Gen 1-5</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
